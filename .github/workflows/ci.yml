name: CI validation
on: [push, pull_request]
jobs:
  Validation:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Create a new envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          PORT: 4000
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DATABASE: spotsat_test
          DATABASE_URL: postgresql://postgres:1234@$localhost:5432/spotsat_test?schema=public
          directory: spotsat_back/
          file_name: .env.test

      - name: Run tests
        run: docker compose -f docker-compose-test.yml run node npm run test
